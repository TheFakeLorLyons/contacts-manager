<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>

    <link rel="stylesheet" href="/resources/style.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->    
</head>
<body class="GlobalBody">
  <h1 style="text-align: center;">Lor's contact application</h1><br>
  <div class="container">
    <div class="main-content"><br>

      <h2>Add a contact</h2><br>
      <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="name"><br><br>

        <label for="number">Phone Number:</label><br>
        <input type="text" id="number" name="number" placeholder="phone #"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="text" id="email" name="email" placeholder="e-mail address"><br><br>
        
        <label for="relation">Relationship:</label><br>
        <input type="relation" id="relation" name="relation" placeholder="relation"><br><br>

        <label for="notes">Notes:</label><br>
        <input type="notes" id="notes" name="notes" placeholder="notes"><br><br>      

        <input type="submit" value="Submit"><br><br>
      </form><br>

      <h2>Delete a contact (by name)</h2><br>   
      <form id="deleteForm">
        <label for="deleteName">Name:</label><br>
        <input type="text" id="deleteName" name="deleteName" placeholder="name to delete"><br><br>
  
        <button type="button" id="deleteButton">Delete by name</button><br><br>
      </form><br>
      
      <h2>Edit an existing contact (by name)</h2><br>   
      <form id="updateForm">
        <label for="updateName">Name:</label><br>
        <input type="text" id="updateName" name="updateName" placeholder="contact name"><br><br>
  
        <button type="submit" id="updateButton">Load contact</button><br>
      </form>
      
      <form id="editForm" style="display: none;">
        <input type="hidden" id="originalName" name="originalName">
        <label for="editName">Name:</label><br>
        <input type="text" id="editName" name="editName" required><br>
        
        <label for="editPhoneNumber">Phone Number:</label><br>
        <input type="tel" id="editPhoneNumber" name="editPhoneNumber"><br>
        
        <label for="editEmail">Email:</label><br>
        <input type="email" id="editEmail" name="editEmail"><br>
        
        <label for="editRelation">Relation:</label><br>
        <input type="text" id="editRelation" name="editRelation"><br>
        
        <label for="editNotes">Notes:</label><br>
        <textarea id="editNotes" name="editNotes"></textarea><br>
        
        <button type="submit">Update Contact</button>
      </form>
    </div>   

    <div class="contact-list">
      <button type="button" onclick="displayContacts()">Load Contacts</button><br><br>

      <ul id="contactList">
          <!-- Contacts will be displayed here -->
      </ul>
    </div>

    <div>
      <button id="deleteAllButton" type="button" onclick="clearContacts()">Delete ALL Contacts</button>
    </div> 
  </div>
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
</body>
<footer>
  <script src="index.js"></script>
  <script src="contacts.js"></script>
</footer>
</html>
